<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>appstart</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="color-picker">Color Picker</a>
      <a mat-list-item href="#">Navigation</a>
      <a mat-list-item href="#">Authentication</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon" svgIcon="hamburger"></mat-icon>
      </button>
      <button mat-button [matMenuTriggerFor]="menu">Menu</button>

    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-menu #menu="matMenu">
  <button mat-menu-item>Save</button>
  <button mat-menu-item>Close Without Saving</button>
</mat-menu>
